<body style="background-color: hsl(32,36.59%,91.96%);">

    <div class="container">
        <div class="grid">
          <div class="img">
          <img src="images/image-product-desktop.jpg">
          </div>
  
          <div class="card"> 
          <h4 class="perf"> Perfume </h4>
           <h1 class="name"> Gabrielle Essence Eau De Parfum </h1>
            <p class="descrip">
              A floral, solar and voluptuous
               interpretation composed by 
               Olivier Polge, Perfumer-Creator
                for the House of CHANEL.
            </p>
            
             <div class="price">
              <h2 class="c-price">$149.99 </h2>
              <h5 class="o-price">$196.99</h5> 
             </div>
           <button class="atc"><img src="images/icon-cart.svg" alt="icon-cart">Add To Cart  </button>
  
          </div>
  
      </div>
  
  </div>
